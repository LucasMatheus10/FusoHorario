<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel='stylesheet' href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Fuso horário</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="titulo" href="">Fuso Horário Mundial</a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="">Home</a>
                </li>
                <li class="nav-item">
                    <a href="">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="search">
            <div class="selectInput">
                <input class="input" type="text" placeholder="Digite/selecione o nome da timezone">
                <select class="timezone-select" size="10"></select>
            </div>
            <button class="button" onclick="clique()">Pesquisar</button>
        </div>
        
        <div class="relogio">
            <span class="horas">12
                <p>Horas</p>
            </span>
            
            <span class="minutos">00
                <p>Minutos</p>
            </span>
            
            <span class="segundos">00
                <p>Segundos</p>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
